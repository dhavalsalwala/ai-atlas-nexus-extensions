id: https://ibm.github.io/ran-ares-integration/ontology/ares_config
name: ares
version: 0.0.1
description:
  Vocabulary to integrate Ares workflow
default_curi_maps:
  - semweb_context
imports:
  - linkml:types
  - common
prefixes:
  linkml: https://w3id.org/linkml/
default_range: string

classes:
  ARESGoal:
    is_a: Entity
    description: Base ARES Goal. Specify the high-level attack intent, like provoking harmful responses on context-specific attack seeds.
    attributes:
      origin:
        description: local or remote
        range: string
        ifabsent: local
        required: true
      base_path:
        description: path to input file
        range: string
      output_path:
        description: filename to output of the processed goals
        range: string
        required: true
        ifabsent: results/attack_goals_output.json
      goal:
        description: column name of the field in the input file to be used as source of goals
        range: string
      builder_kwargs:
        description: column name of the field in the input file to be used as source of labels.
        range: string
      task_kwargs:
        description: column name of the field in the input file to be used as source of labels.
        range: string
      base_kwargs:
        description: column name of the field in the input file to be used as source of labels.
        range: string
    slots:
      - type

  ARESStrategy:
    is_a: Entity
    description: >-
      Create attack payloads and run attacks for different threat models. The strategy used for red-teaming the language model and, in particular, for transforming the goal prompts saved in the previous step to adversarial attack prompts.
    attributes:
      input_path:
        description: The input path
        range: string
        required: true
        ifabsent: results/attack_goals_output.json
      output_path:
        description: The output path
        range: string
        required: true
      jailbreaks_path:
        description: String describing the python type
        range: string
      probe:
        description: String describing the probe type
        range: string
      templates:
        description: String describing the python type
        range: string
    slots:
      - type

  AresEvaluator:
    is_a: Entity
    description: >-
      Assess success by analysing payloads and responses for safety, security, or robustness failures.
    attributes:
      output_path:
        description: The output path for the evaluation results
        range: string
        required: true
        ifabsent: results/evaluation.json
      sensitive_type:
        description: String describing the ARES evaluation type
        range: string
      exclude_prompt:
        description: The input path the path to dataset of attacks generated by strategy
        range: boolean
      debug_mode:
        description: The output path for the evaluation results
        range: boolean
      keyword_list_or_path:
        description: String describing the ARES evaluation type
        range: string
    slots:
      type

  AresIntent:
    is_a: Entity
    description: >-
      ARES uses intent to map and automatically run series of attacks.
    class_uri: schema:AresIntent
    attributes:
      goal:
        range: ARESGoal
        multivalued: false
        inlined: true
        required: true
      strategy:
        description: The path to the prompts file
        range: ARESStrategy
        multivalued: true
        inlined: true
        inlined_as_list: false
        required: true
      evaluation:
        description: The path to the prompts file
        range: AresEvaluator
        multivalued: false
        inlined: true
        required: true

  RiskToARESIntent:
    is_a: Entity
    description: >-
      The Entity holding mapping information from risk Id to the ARES red teaming configuration.
    attributes:
      risk_id:
        description: risk_id
        range: string
        required: true
      intent:
        description: intent
        range: AresIntent
        inlined: true
        required: true

  RiskToARESMapping:
    tree_root: true
    description: An umbrella object that holds mapping instances from Risk Atlas Nexus to ARES.
    attributes:
      mappings:
        description: A list of ares goals
        multivalued: true
        range: RiskToARESIntent
        inlined: true
        inlined_as_list: true

slots:
  type:
    description: String describing the python type
    range: string
    required: true
